<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        @import url('Style.css');
    </style>
</head>
<body>
    <table width="430">
        <thead>
            <tr>
                <th colspan="2"> Fresh Fruits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet that includes at
                    least a few servings of fresh fruit every
                    day will help keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="fruit.jpg" />
                </td>
            </tr>
        </tbody>
    </table>
    <table width="250" border="1">
        <tr>
            <th colspan="3">Title goes here</th>
            <td>A</td>
            <td class="align-right">B</td>
        </tr>
        <tbody>
            <tr>
                <td class="align-left" rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="align-right">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td class="align-right" valign="bottom" rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="align-right">N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
