<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        @import url('style.css');
    </style>
</head>
<body>
    <table>
        <colgroup class="button"></colgroup>
        <tr>
            <td colspan="4">
                <input type="text" name="display" readonly value="" />
            </td>
        </tr>
        <tr>
            <td>
                <button name="one" value="1">1</button>
            </td>
            <td>
                <button name="two" value="2">2</button>
            </td>
            <td>
                <button name="three" value="3">3</button>
            </td>
            <td>
                <button name="plus" value="10">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button name="four" value="4">4</button>
            </td>
            <td>
                <button name="five" value="5">5</button>
            </td>
            <td>
                <button name="six" value="6">6</button>
            </td>
            <td>
                <button name="minus" value="11">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button name="seven" value="7">7</button>
            </td>
            <td>
                <button name="eight" value="8">8</button>
            </td>
            <td>
                <button name="nine" value="9">9</button>
            </td>
            <td>
                <button name="multiply" value="12">*</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button name="zero" value="0">0</button>
            </td>
            <td>
                <button name="dot" value="13">.</button>
            </td>
            <td>
                <button name="div" value="14">/</button>
            </td>
        </tr>

    </table>
</body>
</html>
